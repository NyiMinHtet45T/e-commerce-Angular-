<div class="sm:w-[90%] w-[95%] mt-10 mb-11 mx-auto">
   <div class="flex space-x-2 justify-between">
      <div class="px-2 shadow-lg py-0 sm:flex sm:py-1 rounded-md items-center bg-slate-300">
         <p>Page Size</p>
         <select #size (click)="sizeChange(size.value)" class="mx-1 px-1" name="" id="">
            <option value="8">8</option>
            <option value="16">16</option>
            <option value="24">24</option>
         </select>
      </div>
      <div class="sm:px-2 px-1 shadow-lg flex py-1 gap-2 md:gap-3 rounded-md items-center bg-slate-300">
         <span (click)="linkChange(0)" class="px-2 cursor-pointer bg-slate-100 hover:bg-slate-500 hover:text-white duration-200 transition shadow-lg flex py-1 rounded-md items-center">
            <mat-icon class="material-icons-outlined">chevron_left</mat-icon>
         </span>
         @for (item of link(); track $index) {
            <span (click)="linkChange(item)" [ngClass]="{'bg-slate-600 text-white': current() == item}" class="px-2 cursor-pointer  hover:bg-slate-600 hover:text-white duration-200 transition shadow-lg flex py-1 rounded-md items-center bg-slate-200">
               {{item}}
            </span>
         }
         <span (click)="linkChange(lastPage())" class="px-2  hover:bg-slate-500 cursor-pointer hover:text-white duration-150 transition shadow-lg flex py-1 rounded-md items-center bg-slate-200">
            <mat-icon class="material-icons-outlined">chevron_right</mat-icon>
         </span>
      </div>
      <div class="sm:flex sm:gap-2 space-y-3 ">
         <div class="px-2 shadow-lg flex py-1 rounded-md items-center bg-slate-300">
            <p>Page</p>
            <p class="mx-1 bg-slate-200 rounded-md px-1">{{ pageInfo()?.totalPage || 0 }}</p>
         </div>
         <div class="px-2 shadow-lg flex py-1 rounded-md items-center bg-slate-300">
            <p>Size</p>
            <p class="mx-1 bg-slate-200 rounded-md px-1">{{ pageInfo()?.totalCount || 0 }}</p>
         </div>
      </div>
      
   </div>
</div>
